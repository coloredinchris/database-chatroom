<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}?v={{ favicon_version }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    
    <style>
        /* ðŸ”¹ Autocomplete Box */
        .autocomplete-suggestions {
            display : none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            width: 90%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
        }
        .autocomplete-suggestions div {
            padding: 5px;
            cursor: pointer;
        }
        .autocomplete-suggestions div:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Chatroom</h1>
    <button id="toggleMode">Toggle Dark/Light Mode</button>
    <div id="messages"></div> <!-- Where messages will appear -->
    
    
    <div style="position: relative; width: 90%; margin: auto; display: flex; align-items: center;">
        <button onclick="document.getElementById('fileInput').click()">+</button>
        <input type="file" id="fileInput" accept=".txt" style="display: none">
        <input type="text" id="input" placeholder="Type a message..." autocomplete="off" />
        <button id="sendButton">âž¤</button>
        <div id="autocomplete-box" class="autocomplete-suggestions"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
